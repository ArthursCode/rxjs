<form [formGroup]="setupForm">
  <div>
    <label for="first_name">First Name</label>
    <input type="text" id="first_name" formControlName="first_name" placeholder="first name">
  </div>
  <div>
    <label for="last_name">Last Name</label>
    <input type="text" id="last_name" formControlName="last_name" placeholder="last name">
  </div>
  <div>
    <label for="age">Age</label>
    <input type="number" id="age" formControlName="age" oninput="validity.valid||(value='');" min="0">
  </div>
  <button [disabled]="!setupForm.valid" (click)="setup()" type="submit">Save</button>
</form>
